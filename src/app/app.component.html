<div class="app-component">

  <div class="flex-row">
    <div class="digit-panel-group">
      <div *ngFor="let digit of digits;" class="digit-panel">
        {{digit}}
      </div>
    </div>

    <div class="count-button" (click)="increaseCount()"> </div>

    <div class="reset-button" (click)="resetCount()">
      Reset
    </div>

  </div>
</div>
